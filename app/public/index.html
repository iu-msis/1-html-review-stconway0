<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Page title -->
    <title>Home Page</title>
  
    <!-- Applying fonts -->
    <!-- Fonts taken from the following website: https://www.cdnfonts.com/segoe-ui-4.font -->
    <link href="http://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
    
    <!-- HTML CSS -->
    <link href="css/site.css" rel="stylesheet" type="text/css">

    <!-- Vue.js script-->
    <script src="https://unpkg.com/vue@next"></script>
  </head>

  <body>
    <!-- Navigation menu -->
    <!-- Navigation style -->
    <nav class="navbar navbar-expand-lg navbar-dark" id="userNav">
    
      <!-- Navbar content -->
      <a class="navbar-brand" id="page_logo" href="index.html">User Page {{person.name.first}}</a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="books.html">Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="interests.html">Interests</a>
          </li>
        </ul>
      </div>
    </nav>


    <!-- Main code -->
    <main>

      <!-- The profile card was made with assistance of the following resource as a template: https://bbbootstrap.com/snippets/bootstrap-user-profile-information-card-social-icons-72209127 -->
      <div class="container d-flex justify-content-center">
        <div class="profile_card" id="personInfo">
        
          <!-- Top portion of the profile card -->
          <div class="profile_area1">
            <div class="row">
              
              <div class="col 2">
                <a v-bind:href="person.picture.large"> 
                  <img v-bind:src="person.picture.large" class="img-fluid profile_image" alt="Profile picture">
                </a>
              </div>

              <div class="col 10"> 
                <h1>{{person.name.first}} {{person.name.last}}</h1>
                <div><a v-bind:href="'mailto:'+person.email" target="_blank" class="btn btn-light btn-sm email_button">Email Me</a></div>
              </div>

            </div> 
          </div>
          
          <!-- Bottom portion of the profile card -->
          <div class="profile_area2">
            <div class="row profile_info">
              <div><span class="data_heading">Country of Origin:</span> {{person.location.country}}</div>
              <div><span class="data_heading">Birthdate:</span> {{prettyBirthday}} </div>
              <div><span class="data_heading">Age:</span> {{person.dob.age }}</div>

              <!-- Button code adapted from: https://bbbootstrap.com/snippets/css-animation-extend-button-text-hover-92985871 -->
              <div class="text-center user_button_position"> 
                <a href="#" class="btn user_button"> 
                  <span class="user_button_text">
                    
                  <!-- Button icon taken from: https://icons.getbootstrap.com/icons/person-plus-fill/ -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-plus-fill">
                      <path d="M1 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                      <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                    </svg>
                    
                  New User</span> 
                </a> 
              </div>

            </div>
          </div>

        </div>
      </div>

    </main>

    <!-- JavaScript -->
    <!-- Bundle Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Loading dayjs library -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    
    <script src="js/index.js"></script>
  </body>
</html>
